<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Form filling website</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Tour registration form</legend> <br>

            <div>
                <label for="">Enter your Name</label> <br>
                <input type="text" name="name" id="name" placeholder="Enter your Official Name">
            </div>

            <br>

            <div>
                <label for="">Enter your Email</label> <br>
                <input type="text" name="email" id="email" placeholder="Enter your Official Email">
                <br>
            </div>
            <br>

            <div>
                <label for="">Enter your company's Name</label> <br>
                <input type="text" name="company" id="company" placeholder="Enter your company's Name" required>

            </div>
            <br>

            <div>
                <input type="submit" value="Enter" id="submit">
            </div>

        </fieldset>

    </form>
</body>

</html>
